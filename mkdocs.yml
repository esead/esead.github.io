# Project information
site_name: esead 
site_url: https://esead.github.io/
site_author: Superintendência de Educação Aberta e a Distância (SEAD)
site_description: >-
  Aplicação de e-books da Superintendência 
  de Educação Aberta e a Distância (SEAD) da Universidade Federal do Recôncavo da Bahia (UFRB).

# Repository
repo_name: esead
repo_url: https://github.com/esead/
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 Superintendência de Educação Aberta e a Distância - SEAD/UFRB

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: pt
  features:
    - tabs
    #- instant
  palette:
    scheme: default
    primary: blue
    accent: blue
  font:
    text: Helvetica
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
  - macros
  - search
  - minify:
      minify_html: true

# Customization
extra:
  unit:
    price: 22.48
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/esead
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/seadufrb
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/ufb_sead

# Extensions
# Equations
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
markdown_extensions:
  - footnotes
  - attr_list
  - def_list
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde

